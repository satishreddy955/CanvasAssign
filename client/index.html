<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Collaborative Canvas</title>

  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    #toolbar { padding: 8px; background: #f0f0f0; }
    #users { padding: 6px; font-size: 14px; }
    canvas { border: 1px solid #ccc; display: block; }
    .cursor {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div id="toolbar">
    <input type="color" id="colorPicker">
    <input type="range" id="sizePicker" min="1" max="20" value="4">
    <button id="brushBtn">Brush</button>
    <button id="eraserBtn">Eraser</button>
    <button id="undoBtn">Undo</button>
    <button id="redoBtn">Redo</button>
  </div>

  <div id="users"></div>
  <canvas id="canvas" width="900" height="700"></canvas>

  <!-- ✅ Socket.IO CDN (MUST be first) -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

  <!-- ✅ App scripts -->
  <script src="./canvas.js"></script>
  <script src="./websocket.js"></script>
  <script src="./main.js"></script>

</body>
</html>
